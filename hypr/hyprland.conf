# Please note not all available settings / options are set here.
# For a full list, see the wiki
# autogenerated = 1 # remove this line to remove the warning

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█
# except for scaling of xwayland
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1.5

# setup xwayland's DPI as 192, 1 DPI as 96, 1.5 as 144, twice as 192
exec-once = echo 'Xft.dpi:144' | xrdb -merge 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/resetxdgportal.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # authentication dialogue for GUI apps
# bar
exec-once = fcitx5 -d
exec-once = eww daemon; eww open bar0; eww open bar1 # launch the system panel
exec-once = ~/.dots/hypr/scripts/waybar.sh # launch the system panel
# exec-once = nm-applet --indicator # systray app for Network/Wifi
exec-once = dunst # start notification demon
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = swayidle -w timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' # turn off monitor after 15 mins
exec-once = ~/.config/swww/swwwallpaper.sh # start wallpaper daemon

# keyd for applications
exec-once = keyd-application-mapper -d

# osd server
exec-once = swayosd-server

# load the plugins
# exec-once=$HOME/.local/share/hyprload/hyprload.sh

# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# Some default env vars.

# toolkit-specific scale
env=_JAVA_AWT_WM_NONREPARENTING,1
env=XDG_SESSION_TYPE,wayland
# env=QT_QPA_PLATFORMTHEME,qt5ct
# env=QT_QPA_PLATFORM,wayland;xcb
# env=QT_STYLE_OVERRIDE,kvantum-dark
# env=QT_AUTO_SCREEN_SCALE_FACTOR,1
# env=QT_ENABLE_HIGHDPI_SCALING,0.5
# env=QT_WAYLAND_FORCE_DPI,144
# env=QT_FONT_DPI,144

exec-once = source ~/.profile

env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=MOZ_ENABLE_WAYLAND,1

env=LIBVA_DRIVER_NAME,iHD
# env=LIBVA_DRI3_DISABLE,1

env=XCURSOR_SIZE,16
env=GDK_SCALE,1.0

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)
    col.group_border = rgba(ffffff77)
    col.group_border_active = rgba(ffffffff)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    # blur = no
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled=1

    bezier=overshot,0.13,0.99,0.29,1.1

    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 400
    workspace_swipe_forever = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = Super

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, F, resizeactive, exact 960 1030
bind = $mainMod, Space, exec, rofi -show drun -show-icons -icon-theme Dracula

bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, G, togglegroup,
bind = $mainMod SHIFT, O, exit, 
bind = $mainMod SHIFT, Space, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow
bind = $mainMod SHIFT, P, exec, $HOME/.config/hypr/scripts/cliphist.sh c 5
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# resize
bind = $mainMod CTRL, h, exec, hyprctl dispatch resizeactive -40 0 && hyprctl dispatch centerwindow 1
bind = $mainMod CTRL, l, exec, hyprctl dispatch resizeactive 40 0 && hyprctl dispatch centerwindow 1
bind = $mainMod CTRL, k, exec, hyprctl dispatch resizeactive 0 -40 && hyprctl dispatch centerwindow 1
bind = $mainMod CTRL, j, exec, hyprctl dispatch resizeactive 0 40 && hyprctl dispatch centerwindow 1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# bind = ,XF86AudioRaiseVolume, exec, $HOME/.config/eww/scripts/volumecontrol up
# bind = ,XF86AudioLowerVolume, exec, $HOME/.config/eww/scripts/volumecontrol down
# bind = ,XF86AudioMute, exec, $HOME/.config/eww/scripts/volumecontrol mute
bind = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
bind = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bind = ALT, H, movefocus, l
bind = ALT, L, movefocus, r
bind = ALT, K, movefocus, u
bind = ALT, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = ALT SHIFT, H, movewindow, l
bind = ALT SHIFT, L, movewindow, r
bind = ALT SHIFT, K, movewindow, u
bind = ALT SHIFT, J, movewindow, d

