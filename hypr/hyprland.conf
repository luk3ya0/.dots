#
exec = gsettings set org.gnome.desktop.interface font-name 'SF Pro Display 14'
exec = gsettings set org.gnome.desktop.interface document-font-name 'SF Pro Text 14'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'Source Code Pro 14'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

source = ~/.config/hypr/themes/theme.conf
source = ~/.config/hypr/windowrules.conf

